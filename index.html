<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="city-search">
      <form>
        <input id="search-value" placeholder="Search by City" type="text" />
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="current-info">
        <div class="date-location-container">
          <div><h2>Current Weather</h2></div>
          <div class="date" id="date"></div>
          <div id="city-name"></div>
        </div>
        <div class="current-day">
          <div class="weather-item">
            <div>Temp:</div>
            <div id="today-temp"></div>
          </div>
          <div class="weather-item">
            <div>Humidity:</div>
            <div id="today-humidity"></div>
          </div>
          <div></div>
          <div class="weather-item">
            <div>Wind Speed:</div>
            <div id="wind-speed"></div>
          </div>
          <div class="weather-item">
            <div>UV Index:</div>
            <div id="uvi"></div>
          </div>
          <div class="weather-item">
            <div id="icon"></div>
          </div>
        </div>

        <div class="location-container">
          <div class="location" id="location"></div>
        </div>
      </div>
    </div>

    <div class="load-city-container">
      <h2>Past Searches</h2>
      <div id="load-city"></div>
    </div>
    <section class="”weather”">
      <div class="container">
        <div><h2>Upcoming Forecast</h2></div>
        <div id="forecast"></div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
