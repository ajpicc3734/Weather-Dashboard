<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="city-search">
      <form>
        <input id="search-value" placeholder="Search by City" type="text" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="date" id="date">April 11</div>

          <div class="current-day">
            <div class="weather-item">
              <div>Temp</div>
              <div id="today-temp">65</div>
            </div>
            <div class="weather-item">
              <div>Humidity</div>
              <div id="today-humidity">90</div>
            </div>
            <div></div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div id="wind-speed">15</div>
            </div>
            <div class="weather-item">
              <div>UV Index:</div>
              <div id="uvi">15</div>
            </div>
          </div>
        </div>

        <div class="location-container">
          <div class="time-zone" id="time-zone">EST</div>
          <div class="location" id="location">New Jersey</div>
        </div>
      </div>
    </div>

    <section class="”weather”">
      <div class="container">
        <div class="forecast">Upcoming Forecast</div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
