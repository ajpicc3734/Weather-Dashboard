<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="date" id="date">April 11</div>

          <div id="today-temp" class="current-day">
            <div class="weather-item">
              <div>Temp</div>
              <div>65</div>
            </div>
            <div class="weather-item">
              <div>Humidity</div>
              <div>90</div>
            </div>
            <div></div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>15</div>
            </div>
          </div>
        </div>

        <div class="location-container">
          <div class="time-zone" id="time-zone">EST</div>
          <div class="location" id="location">New Jersey</div>
        </div>
      </div>
      <div id="upcoming-forecast" class="upcoming-forcast">
        <div class="five-day">
          <div class="day">Monday</div>
          <img src="" alt="weather-icon" />
          <div class="temp">Low</div>
          <div class="wind">Wind</div>
          <div class="humidity">Humidity</div>
        </div>

        <div class="five-day">
          <div class="day">Tues</div>
          <img src="" alt="weather-icon" />
          <div class="temp">Low</div>
          <div class="temp">High</div>
        </div>

        <div class="five-day">
          <div class="day">Wed</div>
          <img src="" alt="weather-icon" />
          <div class="temp">Low</div>
          <div class="temp">High</div>
        </div>

        <div class="five-day">
          <div class="day">Thurs</div>
          <img src="" alt="weather-icon" />
          <div class="temp">Low</div>
          <div class="temp">High</div>
        </div>

        <div class="five-day">
          <div class="day">Fri</div>
          <img src="" alt="weather-icon" />
          <div class="temp">Low</div>
          <div class="temp">High</div>
        </div>

        <div class="five-day">
          <div class="day">Sat</div>
          <img src="" alt="weather-icon" />
          <div class="temp">Low</div>
          <div class="temp">High</div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
